<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="lib/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="css/index.css" rel="stylesheet" />

    <title>Covin Certificate</title>
  </head>
  <body>
    <h1>Get your Vaccination Certificate!</h1>

    <div id="liveAlert"></div>
    <form class="row g-3 needs-validation" id="mobileInputForm" novalidate>
      <div class="col-12">
        <div class="col-md-4 custom-form">
          <label for="validationCustom01" class="form-label"
            >Mobile Number</label
          >
          <input
            type="number"
            class="form-control"
            id="validationCustom01"
            placeholder="XXX-XXX-XXXX"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please type a valid mobile number.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Send OTP</button>
      </div>
    </form>
    <form class="row g-3 needs-validation" id="otpInputForm" novalidate>
      <div class="col-12">
        <div class="col-md-4 custom-form">
          <label for="validationCustom02" class="form-label">OTP</label>
          <input
            type="number"
            class="form-control"
            id="validationCustom02"
            placeholder="XXXXXX"
            required
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please type a valid otp.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Verify OTP</button>
      </div>
    </form>

    <button
      id="getMyCertificate"
      type="button"
      class="btn btn-lg btn-block btn-outline-primary"
    >
      Get My Certificate
    </button>
    <br /><br /><br />
    <button
      id="logOut"
      type="button"
      class="btn btn-lg btn-block btn-outline-primary"
    >
      Logout
    </button>

    <div class="pt-4">
      <ul class="list-group-item mb-0">
        <i>About:</i>
        Get Your Vaccination Certificate
        <a href="https://www.cowin.gov.in/">CoWIN</a>
      </ul>
      <ul class="list-group-item mb-0">
        <i>Implementation:</i>
        Created using the
        <a
          href="https://apisetu.gov.in/public/marketplace/api/cowin"
          target="_blank"
          >CoWIN Public API.</a
        >
      </ul>
      <ul class="list-group-item mb-0">
        <i>Android App:</i>
        You can download android app also
        <i><a href="./app-release.apk" target="_blank">[Android App]</a></i
        >.
      </ul>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="lib/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="lib/decode.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>
